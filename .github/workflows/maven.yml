# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-back:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Maven Clean
      run: cd back && mvn clean --file pom.xml
    - name: Maven Compile
      run: cd back && mvn compile --file pom.xml
    - name: Maven Test
      run: cd back && mvn test --file pom.xml
    - name: Maven package
      run: cd back && mvn -B package --file pom.xml
    - name: Maven Install
      run: cd back && mvn install --file pom.xml
  build-front:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd front && npm i
    - run: cd front && npm build
    - run: cd front && npm test
